version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: singularity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: singularity
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: singularity-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: singularity-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
    networks:
      - app-network
    volumes:
      - ./apps/api:/usr/src/app:cached

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: singularity-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - app-network
    volumes:
      - ./apps/web:/usr/src/app:cached

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
