apiVersion: apps/v1
kind: Deployment
metadata:
  name: singularity-api
  labels:
    app: singularity-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: singularity-api
  template:
    metadata:
      labels:
        app: singularity-api
    spec:
      containers:
        - name: api
          image: singularity/api:latest
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: singularity-api-config
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: singularity-api
  labels:
    app: singularity-api
spec:
  type: ClusterIP
  selector:
    app: singularity-api
  ports:
    - name: http
      protocol: TCP
      port: 4000
      targetPort: 4000
